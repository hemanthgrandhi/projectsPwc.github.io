<html>

<head>
    <title>CV</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CV.css" type="text/css">
</head>

<body>

    <div class="container">
        <div class="topImage">
            <h1 id="name" align="center" style="color:white; font-size:30px;"></h1>
            <h2 id="occupation" align="center" style="color:white; font-size:20px;"></h2>
            <img align="center" class="frontImage" src="frontImage.jpg" alt="frontImage">

        </div>
        <div class="objective">
            <h1 align="center">
                <i>OBJECTIVE</i>
            </h1>
            <p id="objectiveContent" align="center"></p>
        </div>

        <div class="leftPortion">
            <div class="contact" align="center">
                <h1 align="right">
                    <i>CONTACT</i>
                </h1>
                <div class="contactDetails" align="right">
                    <p>
                        <b>Address</b>&nbsp;&nbsp;&nbsp;&nbsp;</p>
                </div>
                <span class="contactAnswers" align="left">
                    <p id="address">
                        <!--310 Aditya Windsor, Hi-Tech City, Hyderabad-->
                    </p>
                </span>
                <div class="contactDetails" align="right">
                    <p>
                        <b>Tel</b>&nbsp;&nbsp;&nbsp;&nbsp;</p>
                </div>
                <span class="contactAnswers" align="left">
                    <p id="tel">
                        <!--+91 9445924308-->
                    </p>
                </span>
                <div class="contactDetails" align="right">
                    <p>
                        <b>Mobile</b>&nbsp;&nbsp;&nbsp;&nbsp;</p>
                </div>
                <span class="contactAnswers" align="left">
                    <p id="mobile">
                        <!--+91 9652412710-->
                    </p>
                </span>
                <div class="contactDetails" align="right">
                    <p>
                        <b>Email</b>&nbsp;&nbsp;&nbsp;&nbsp;</p>
                </div>
                <span class="contactAnswers" align="left">
                    <p id="email">
                        <!--hemanth.grandhi@pwc.com-->
                    </p>
                </span>
                
            </div>
        <br>
            
        <h1 align="right" style="clear:both;">
            <i>COMPETENCES</i>
        </h1>
            
            <div class="competences"></div>
                <h1 alight="right" style="clear:both;">
                    <i>LANGUAGES</i>
                </h1>   
            <div class="languages"></div>
        </div>
        
        <div class="rightPortion">
            <div class="professionalExperiences">
                    <h1>
                        <i>PROFESSION EXPERIENCES</i>
                    </h1>
                    <br>
                    <p id="professionExperienceContent"></p>

                </div>
                <div>
                    <h1>
                        <i>EDUCATION</i>
                    </h1>
                    <br>
                    <div id="education" class="education">

                    </div>
                </div>
            </div>
        </div>

        <script>
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    // Typical action to be performed when the document is ready:
                    var content = JSON.parse(xhttp.responseText);
                    var person = content.person;
                    var contact = content.contact;
                    var job = content.job;
                    var education = content.education;
                    var outputJob = ''
                    var outputEducation = ''
                    for (i = 0; i < job.length; i++) {
                        outputJob += '<b><p class="job" id="job">' + job[i].jobtitle + '</p></b>' +
                            '<b><p class="jobYear" id="jobyear">' + job[i].jobyear + '</p></b>' +
                            '<p class="jobContent" id="jobcontent">' + job[i].jobcontent + '</p>' +
                            '<br>';
                    }

                    for (j = 0; j < education.length; j++) {
                        outputEducation += '<div class="educationInstance">' +
                            '<b><p class="educationName">' + education[j].educationname + '</p></b>' +
                            '<b><p class="educationYear">' + education[j].educationyear + '</p></b>' +
                            '<p class="educationContent">' + education[j].educationcontent + '</p>' +
                            '<br>' + '</div>';

                    }
                    document.getElementById("name").innerHTML = person.name;
                    document.getElementById("occupation").innerHTML = person.occupation;
                    document.getElementById("objectiveContent").innerHTML = person.objective;
                    document.getElementById("address").innerHTML = contact.address;
                    document.getElementById("tel").innerHTML = contact.tel;
                    document.getElementById("mobile").innerHTML = contact.mobile;
                    document.getElementById("email").innerHTML = contact.email;
                    document.getElementById("professionExperienceContent").innerHTML = outputJob;
                    document.getElementById("education").innerHTML = outputEducation;

                }
            };
            xhttp.open("GET", "CV.json", true);
            xhttp.send();
        </script>
</body>

</html>
