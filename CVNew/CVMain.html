     <script>
         var xhttp = new XMLHttpRequest();
         xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
            // Typical action to be performed when the document is ready:
            var content = JSON.parse(xhttp.responseText);
            var person = content.person;
            var contact = content.contact;
            var job = content.job;
            var education = content.education;
            var outputJob=''
            var outputEducation=''
            for(i=0;i<job.length;i++){
                outputJob += '<b><p class="job" id="job">' + job[i].jobtitle + '</p></b>' +
                    '<b><p class="jobYear" id="jobyear">' + job[i].jobyear + '</p></b>' +
                    '<p class="jobContent" id="jobcontent">' + job[i].jobcontent + '</p>' +
                    '<br>';
            }

            for(j=0;j<education.length;j++){
                outputEducation += '<div class="educationInstance">'+
                            '<b><p class="educationName">' + education[j].educationname + '</p></b>' +
                            '<b><p class="educationYear">' + education[j].educationyear + '</p></b>' +
                            '<p class="educationContent">' + education[j].educationcontent + '</p>' +
                            '<br>' + '</div>';
                        
            }
            document.getElementById("name").innerHTML = person.name;
            document.getElementById("occupation").innerHTML = person.occupation;
            document.getElementById("objectiveContent").innerHTML = person.objective;
            document.getElementById("address").innerHTML= contact.address;
            document.getElementById("tel").innerHTML= contact.tel;
            document.getElementById("mobile").innerHTML= contact.mobile;
            document.getElementById("email").innerHTML= contact.email;
            document.getElementById("professionExperienceContent").innerHTML = outputJob;
            document.getElementById("education").innerHTML = outputEducation;

            }
};
xhttp.open("GET", "CV.json", true);
xhttp.send();
     </script>
